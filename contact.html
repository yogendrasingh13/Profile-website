<body>
  <div class="container">
    <div class="sideBar sideBarGo">
      <nav>
        <ul>
          <li><a href="http:/">Home</a></li>
          <li><a href="http:/intro.html">My Intro</a></li>

          <li><a href="http:/project.html">Projects</a></li>
          <li><a href="http:/contact.html">Contact Me</a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img src="./image/ham1.png" alt="" class="ham" width="30px">
        <img src="./image/crosss.png" alt="" class="cross" width="50px">
      </div>
      <div class="contactForm">
        <h1>Contact me for work/general enquiries</h1>
        <form>
          <div class="mb-3">
            <label for="clientEmail" class="form-label">Name</label>
            <input type="name" class="form-control" id="clientName" aria-describedby="nameHelp">
          </div>
          <div class="mb-3">
            <label for="clientEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientPhone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="clientPhone">
          </div>
          <div class="mb-3">
            <label for="clientEmail" class="form-label">Enquiry</label>
            <input type="enquiry" class="form-control" id="enquiry" aria-describedby="enquiry">
          </div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="line"></div>
      <div class="icons">
        <a class="gmail" target="_blank" href="myemailaddress@gmail.com"> <img src="./image/gmail.png">

        </a>
        <a class="linkedin" target="_blank" href="https://www.linkedin.com/in/yogendra-singh-2246ab1bb"> <img
            src="./image/linkedin1.png">
        </a>
        <a class="github" target="_blank" href="https://github.com/yogendrasingh13"> <img
          src="./image/github.png"></a>
      </div>
      <div class="disclaimer">
        <p>Copyright © 2023&nbsp;Yogendra Singh&nbsp;•&nbsp;Frontend Web Designer &amp; Developer</p>
    </div>
    </div>
  </div>
